<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head />

	<h:body>
		<h:form>

			<p:menuButton value="menu button">
				<p:menuitem ajax="false"
					outcome="anotherview"
					value="menu item">
					<f:param name="someparam" value="#{myBean.someValue}" />
				</p:menuitem>
			</p:menuButton>

			<p:commandButton action="#{myBean.doIt}" value="command button" />
		</h:form>
	</h:body>

</f:view>
